<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generador de Pedidos Reba-3</h1>

        <div id="productos">
            <div class="producto">
                <p>Jarra El√©ctrica</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(0)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(0)">Urgente</button> 
            </div>
            <div class="producto">
                <p>Mopa Giratoria</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(1)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(1)">Urgente</button>
            </div>
            <div class="producto">
                <p>Set Balde + Mopa</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(2)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(2)">Urgente</button>
            </div>
            <div class="producto">
                <p>Reposera Plegable</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(3)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(3)">Urgente</button>
            </div>
            <div class="producto">
                <p>Tapa Inodoro Euro</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(4)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(4)">Urgente</button>
            </div>
            <div class="producto">
                <p>MoldeHelado x6</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(5)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(5)">Urgente</button>
            </div>
            <div class="producto">
                <p>Fruta Artificial</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(6)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(6)">Urgente</button>
            </div>
            <div class="producto">
                <p>Licuadora</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(7)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(7)">Urgente</button>
            </div>
            <div class="producto">
                <p>Canasto Ropa Calado</p>
                <button class="btn btn-normal" onclick="marcarNoUrgente(8)">Normal</button>
                <button class="btn btn-urgente" onclick="marcarUrgente(8)">Urgente</button>
            </div>
           
            <button class="btn-generar" onclick="generarPedido()">Generar Pedido</button>
        </div>

        <script src="app.js"></script>
        <!--# excel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
